baseURL: "https://www.vijayniles.com/"
title: Vijay Niles
copyright: "Â© 2025 Vijay Niles"
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

minify:
  disableXML: true
  # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: posts/
          weight: 1
        - name: About
          url: about/
          weight: 2
        - name: Search
          url: search/
          weight: 3
        - name: Tags
          url: tags/
          weight: 4

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  description: "Vijay Niles' Blog"
  author: Vijay Niles
  disqusShortname: "vijayniles"

  defaultTheme: auto
  ShowShareButtons: true
  ShareButtons: ["linkedin", "reddit", "x", "email"]
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  comments: true
  hideMeta: false
  hideAuthor: true

  profileMode:
